<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepraktyka.css">
    <title>Pratyka zawodowa</title>
</head>
<body>
    
    <section id="header">

        <h1>Dziennik Praktyki Zawodowej</h1>

        <section id="parts">

            <button onclick="showHome()" class="nav-buttons">UCZEŃ</button>
            <button onclick="showJournal()" class="nav-buttons">DZIENNIK</button>
            <button onclick="showSummary()" class="nav-buttons">PODSUMOWANIE</button>

        </section>

    </section>

    <section id="forms">

    <section id="personal-form">

        <h2>Dane Ucznia</h2>

        <div class="personal-form-container">

            <div class="personal-form-top">

                <div class="form-input-box-text">
                    <label for="name">Imię:</label>
                    <input type="text" name="name" id="name">
                </div>
                
                <div class="form-input-box-text">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" name="surname" id="surname">
                </div>
            </div>

            <div class="personal-form-mid">

                <div class="form-input-box-text">
                    <label for="class">Klasa:</label>
                    <input type="text" name="class" id="class">
                </div>

                <div class="form-input-box-number">
                    <label for="year">Rok:</label>
                    <input type="number" name="year" id="year" min="2020" max="2024">
                </div>
            </div>

        </div>

    </section>

    <section id="company-form">

        <h2>Praktyka</h2>

        <div class="company-form-container">

            <div class="company-form-top">

                <div class="form-input-box-text">
                    <label for="company">Firma:</label>
                    <input type="text" name="company" id="company">
                </div>

            </div>

            <div class="company-form-mid">

                <div class="form-input-box-date">
                    <label for="start">Początek:</label>
                    <input type="date" name="start" id="start">
                </div>

                <div class="form-input-box-date">
                    <label for="finish">Zakończenie:</label>
                    <input type="date" name="finish" id="finish">
                </div>

            </div>

        </div>

    </section>

    <section id="submit">

        <button onclick="showStudent()" class="submit-buttons">Zatwierdź</button>

    </section>

    </section>

    <section id="student-summary">

        <div class="student-summary-container">

            <h2>Dane Ucznia</h2>

            <div class="namesSummary"></div>
            <div class="schoolSummary"></div>
            <div class="companySummary"></div>
            <div class="yearSummary"></div>

            <button onclick="showStudent()" class="submit-buttons">Edytuj</button>

        </div>

    </section>

    <section id="journal">

        <h2>Zajęcia</h2>

        <div class="info-form-container">

            <div class="form-input-box-date">
                <label for="date">Data zajęć:</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="form-input-box-list">
                <label for="unit">Dział:</label>
                <select name="unit" id="unit">
                    <option value="windows">Windows</option>  
                    <option value="linux">Linux</option>
                    <option value="coding">Programowanie</option>
                    <option value="maintenance">Kawa</option>
                </select>
            </div>

            <div class="form-input-box-list">
                <label for="topic">Temat:</label>
                <select name="topic" id="topic">
                    <option value="Windows Server 2019">Administracja serwera Windows</option>
                    <option value="Linux Server">Administracja serwera Linux</option>
                    <option value="Tworzenie aplikacji internetowej">Praca przy nowej aplikacji webowej</option>
                    <option value="Kawa">Robienie kawy przy ekspresie i dostarczanie jej pracownikom</option>
                </select>
            </div>

        </div>

        <h2>Opiekun</h2>

        <div class="supervisor-form-container">

            <div class="form-input-box-radio">
                <input type="radio" name="supervisor" class="supervisor" id="dzialowy" value="Tomasz Działowy">
                <label for="Tomasz Działowy">Tomasz Działowy</label>

                <input type="radio" name="supervisor" class="supervisor" id="bartosz" value="Andrzej Bartosz">
                <label for="Andrzej Bartosz">Andrzej Bartosz</label>

                <input type="radio" name="supervisor" class="supervisor" id="mostowiak" value="Hanka Mostowiak">
                <label for="Hanka Mostowiak">Hanka Mostowiak</label>
            </div>

        </div>

        <h2>Sprawozdanie</h2>

        <div class="raport-form-container-top">

            <div class="form-input-box-field">
                <label for="raport">Sprawozdanie:</label>
                <textarea name="raport" id="raport" rows="8" cols="40"></textarea>
            </div>

            <div class="form-input-box-checkbox">
                <label for="done">Zrealizowano:</label>
                <input type="checkbox" name="done" id="done" value="Zrealizowano">
            </div>

        </div>

        <div class="raport-form-container-bot">

            <div class="form-input-box-number">
                <label for="hours">Ilość godzin:</label>
                <input type="number" name="hours" id="hours" min="1" max="7">
            </div>

            <div class="form-input-box-slider">
                <label for="ability">Opanowanie zagadnienia: 1</label>
                <input type="range" name="ability" id="ability" min="1" max="6" step="1"> 6
            </div>

        </div>

        <div class="buttons-container">
            
            <button onclick="clearEntry()" class="remove-buttons">Wyczyść</button>
            <button onclick="showEntry()" class="entry-buttons">Dodaj</button>
        
        </div>

    </section>

    <section id="journal-summary">

        <div class="journal-summary-container">

            <h2>Zrealizowane tematy</h2>

            <div class="dateSummary"></div>
            <div class="unitSummary"></div>
            <div class="topicSummary"></div>
            <div class="supervisorSummary"></div>
            <div class="raportSummary"></div>
            <div class="doneSummary"></div>
            <div class="hoursSummary"></div>
            <div class="abilitySummary"></div>

            <button onclick="showEntry()" class="submit-buttons">Edytuj</button>

        </div>

    </section>

    <section id="summary">

        <div class="summary-container">

            <h2>Uczeń odbywający praktykę</h2>

            <table id="summary-table">

                <tr>
                    <th>Moduł</th>
                    <th>Godziny zrealizowane</th>
                </tr>

                <tr>
                    <td>Windows</td>
                    <td class="hoursSummary"></td>
                </tr>

                <tr>
                    <td>Linux</td>
                    <td class="hoursSummary"></td>
                </tr>

                <tr>
                    <td>Programowanie</td>
                    <td class="hoursSummary"></td>
                </tr>

                <tr>
                    <td>Kawa</td>
                    <td class="hoursSummary"></td>
                </tr>

            </table>
            

        </div>

    </section>

    <script src="scriptpraktyka.js"></script>

</body>
</html>
